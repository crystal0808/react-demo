<!DOCTYPE html>
<html>
<style>
.column {
    float: left;
    width: 15%;
    padding: 10px;
}
 /* Style the images inside the grid */
.column img {
    opacity: 0.8; 
    cursor: pointer; 
}
 .column img:hover {
    opacity: 1;
}
 /* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
#myContainer {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#myAnimation {

  background-color: pink;
}
#myAnimation2 {

  left:350px;
  background-color: lightblue;
}
#myAnimation3 {

  height: 150px;
  position: absolute;
  left:700px;
  background-color: lightgreen;
}
#myNewBox {
  width: 150px;
  height: 150px;
  position: absolute;
  background-color: purple;
  opacity:0;
}
</style>
<body>
