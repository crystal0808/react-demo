<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}
.demo {
   // float: left;
    width: 25%;
    margin-left: 30px;
}
/* The grid: Four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
    padding: 10px;
}

/* Style the images inside the grid */
.column img {
    opacity: 0.8; 
    cursor: pointer; 
}

.column img:hover {
    opacity: 1;
}


/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* The expanding image container */
.container {
    position: relative;
    display: none;
}
.container2 {
    position: relative;
    display: block;
	//animation:myfirst 3s forwards;
}
.trans{
position: relative;
animation:myfirst 3s forwards;
}
.trans2{
position: relative;
animation:myThird 3s forwards;
}
.trans3{
position: relative;
animation:myNewBox 3s forwards;
}
/* Expanding image text */
#imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
}

/* Closable button inside the expanded image */
.closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
}


@keyframes myfirst
{
0%   {left:0px; top:0px;}
100%  {left:100px; top:0px;}
}
@keyframes myThird
{
0%   {background:red; left:0px; top:0px;}
100%  {left:100px; opacity:0}
}
@keyframes myNewBox
{
0%  {background:green; left:0px; top:300px;}
100% {background:red; left:0px; top:0px; }
}
}
</style>
</head>
